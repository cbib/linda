<h1 mat-dialog-title></h1>
<div mat-dialog-content >
    <p> Which format do you want to use ? </p>
  
    <section *ngFor="let format of file_format;let i= index"  class="format-section">
        <mat-checkbox class="example-margin">{{format}}</mat-checkbox>
    </section>
   
    <section *ngIf="is_expandable_node" class="format-section">
        <p > How do you want to save your model ? </p>
        <mat-checkbox class="example-margin">Save all recursively</mat-checkbox>
    </section>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button  (click)="onOkClick()">Ok</button>
</div>
