<div id="event-page">
    <button class="btn btn-danger" style="float: right;" type="submit" (click)="close();" [disabled]="">Close
     Observed variable</button>
    <div>
        <!-- Nav pills -->
        <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link active" [ngClass]="{ 'active':activeTab==='obs_var_info'}" (click)="changeTab('obs_var_info')"
            aria-controls="obs_var_info" role="tab" data-toggle="tab" href="#obs_var_info">1. Observed variables informations</a>
        </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <div [ngClass]="{ 'active':activeTab==='obs_var_info'}" role="tabpanel" class="tab-pane active" id="obsvarinfo">
            <h3>Describe your observed variable</h3>
            <mat-card style="width: 98%;">
                <app-form *ngIf="activeTab==='obs_var_info'" id="obs_var_form" (notify)="get_output_from_child($event)"
                [model_type]="'observed_variable'" [level]="1" [parent_id]="get_parent_id" [model_key]="get_model_key" [mode]="get_mode"
                inline="true" onlyTemplate="false" asTemplate="false" [role]="get_role"></app-form>    
            </mat-card>
            </div>
        </div>
    </div>
</div>
