<div id="persons-page">
    <alert></alert>
    <div style="overflow: auto">
        <h2>Persons involved in this project</h2>
        <mat-divider></mat-divider>
        <mat-card style="width: 95%;">
            <div>
                <button title="Help button " [matMenuTriggerFor]="helpMenu" class="btn btn-light"><span
                        class="material-icons">help</span></button>
                <div style="visibility: hidden; position: fixed" [style.left]="helpMenuPosition.x"
                    [style.top]="helpMenuPosition.y" [matMenuTriggerFor]="helpMenu">
                </div>
                <mat-menu #helpMenu="matMenu">
                    <button style="float: right;" class="btn btn-light" mat-menu-item
                        [matMenuTriggerFor]="HelpSubMenu">Help</button>
                </mat-menu>
                <mat-menu #HelpSubMenu="matMenu">
                    <button mat-menu-item (click)="onClickTour(true,'2')">Investigations</button>
                </mat-menu>
                <span class="span-project"></span>
                <mat-form-field appearance="standard">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="PROJECT 101" #input>
                </mat-form-field>
                <table style="width: 100%;" mat-table [dataSource]="get_dataSource" class="mat-elevation-z8" matSort>
                    <ng-container matColumnDef="{{column}}" *ngFor="let column of get_displayedColumns">
                        <ng-container *ngIf="column!=='Person role'">
                            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                            <td mat-cell *matCellDef="let element"> <a>{{element[column]}}</a> </td>
                        </ng-container>
                        <ng-container *ngIf="column==='Person role'">
                            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                            <td mat-cell *matCellDef="let element">
                                <input [(ngModel)]="element['Person role']" style="color:black" mdbInput
                                    placeholder="Author;co-author" type="text" (ngModelChange)="onRoleChanged($event)" />

                                <!-- <input [type]="'text'" (change)="onRoleChanged($event)" matInput>
                                            <mat-form-field>
                                                <input [type]="'text'" (change)="onRoleChanged($event)" matInput [(ngModel)]="element['Person role']">
                                            </mat-form-field> -->
                            </td>
                        </ng-container>
                        <!--                                     <ng-container  *ngIf="column==='edit'">
                                        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                                        <td mat-cell *matCellDef="let element"> 
                                            <div class="btn-group" style="float: right;">
                                               <button title="Edit person" (click)="onEdit(element)" class="btn btn-light btn-xs fa fa-pencil"></button> 
                                                <button title="Remove person" (click)="onRemove(element)" class="btn btn-light btn-xs fa fa-trash"></button> 
                                          </div>
                                        </td>
                                    </ng-container> -->
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="get_displayedColumns"></tr>
                    <tr class="nga-card-step" mat-row *matRowDef="let row; columns: get_displayedColumns;"></tr>
                </table>
                <mat-paginator #paginator (page)="handlePageBottom($event)"
                    [length]="get_dataSource?.data ? get_dataSource?.data.length : 0" [pageSize]="5"
                    [pageIndex]="paginator.pageIndex" [pageSizeOptions]="[5, 10, 25, 100]"
                    aria-label="Select page of projects"></mat-paginator>
            </div>
        </mat-card>
        <!-- <button class="btn btn-success btn-xs fa fa-refresh" (click)="add_project()"><span style="margin-left: 5px;">Start a new project</span></button> -->
    </div>

</div>
