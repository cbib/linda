<mat-card>
    <div>
        
        <button title="Add a new datafile" [matMenuTriggerFor]="contextMenu" class="btn btn-light btn-success"><span class="material-icons">add</span></button>
        <button title="Help button " [matMenuTriggerFor]="helpMenu" class="btn btn-light"><span class="material-icons">help</span></button>
        <div style="visibility: hidden; position: fixed" [style.left]="helpMenuPosition.x"
            [style.top]="helpMenuPosition.y" [matMenuTriggerFor]="helpMenu">
        </div>
        <mat-menu #helpMenu="matMenu">
            <button style="float: right;" class="btn btn-light" mat-menu-item
                [matMenuTriggerFor]="HelpSubMenu">Help</button>
        </mat-menu>
        <mat-menu #HelpSubMenu="matMenu">
            <button title="Here is the button for help " [matMenuTriggerFor]="contextMenu" class="btn btn-light "><span
                    class="material-icons">view_headline</span></button>
            <!--<button mat-menu-item (click)="onClickTour(true,'2')">Investigations</button>-->
        </mat-menu>
        <div style="visibility: hidden; position: fixed" [style.left]="contextMenuPosition.x"
                [style.top]="contextMenuPosition.y" [matMenuTriggerFor]="contextMenu">
            </div>
        <mat-menu #contextMenu="matMenu">
            <button mat-menu-item [matMenuTriggerFor]="contextSubMenu" class="btn btn-light fas fa-tools">Add datafile</button>
        </mat-menu>

        <mat-menu #contextSubMenu="matMenu">
            <button mat-menu-item (click)="onAdd('local_import')">from local file</button>
            <button mat-menu-item (click)="onAdd('empty_import')">from empty file</button>
        </mat-menu>
        <span class="span-project"></span>
    
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <table style="width: 100%;" mat-table [dataSource]="get_dataSource" class="mat-elevation-z8" matSort>

            <ng-container matColumnDef="{{column}}" *ngFor="let column of get_displayedColumns">
                <ng-container *ngIf="column!=='edit'">
                    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                    <td mat-cell *matCellDef="let element"> <a (click)="onShow(element)">{{element[column]}}</a></td>
                </ng-container>
                <ng-container *ngIf="column==='edit'">
                    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="btn-group" style="float: right;">
                            <button title="Remove data file" (click)="onRemove(element)"
                                class="btn btn-light btn-xs fa fa-trash"></button>
                            <button (click)="onShow(element)" class="btn btn-primary btn-xs"
                                title="Show data table">Show data</button>
                            <button (click)="onAssign(element)" class="btn btn-primary btn-xs"
                                title="map data column">Map data</button>
                        </div>
                    </td>
                </ng-container>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="get_displayedColumns"></tr>
            <tr class="nga-card-step" mat-row *matRowDef="let row; columns: get_displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator (page)="handlePageBottom($event)"
            [length]="get_dataSource?.data ? get_dataSource?.data.length : 0" [pageSize]="5"
            [pageIndex]="paginator.pageIndex" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of projects">
        </mat-paginator>
    </div>
</mat-card>
