<h2>Select your Standard Term </h2>
<div>
    <select [ngModel]="get_selected_model" name="select_model" size="1" (change)="onModelChange($event.target.value)">
      <option *ngFor="let md of get_model_types; index as i " [value]="get_key(md)">{{get_value(md)}}</option>
    </select>
</div>


<h3>Your template forms</h3>
<p>Here you can find all your templates forms ready to reuse</p>
<table mat-table [dataSource]="get_data_source" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>

    <!-- View Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>actions <button style="float: right;" (click)="onAdd()" class="btn btn-success btn-xs" title="Show data table">Add new template</button></th>
      <td mat-cell *matCellDef="let element"> <button (click)="edit_template(element)" class="btn btn-primary btn-xs fa fa-pencil"></button> <button (click)="remove_template(element)" class="btn btn-primary btn-xs fa fa-trash"></button> </td>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="get_displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: get_displayedColumns;"></tr>
  </table>
