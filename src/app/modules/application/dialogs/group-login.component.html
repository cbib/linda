<h1 mat-dialog-title>
    <div class="border-head">
        <nav class="navbar navbar-expand-sm navbar-dark">
            <h3>
                <a href="index.html" class="logo"><b>P<span>L</span>ant exper<span>I</span>me<span>N</span>tal meta<span>D</span>at<span>A</span></b></a>
            </h3>
        </nav>
    </div>
</h1>

<div mat-dialog-content >
    <alert></alert>
    <div class="container-fluid form">
        <div *ngIf="logged">
            <alert></alert>
        </div>
        <div *ngIf="!logged" class="row form-row ">
                <div class="card my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center"> Group Login</h5>
                        <div>
                            <div id="errorMsg" *ngIf="errorMessage">
                                <span>{{errorMessage}}</span>
                            </div>
                            <div id="successMsg" *ngIf="successMessage">
                                <span>{{successMessage}}</span>
                            </div>
                            <form action="" [formGroup]="GroupLoginForm" (ngSubmit)="GroupLogin(GroupLoginForm)">
                                <div class="form-group">
                                    <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="password"
                                        type="text" id="password" formControlName="password" />
                                    <span *ngIf="!GroupLoginForm.get('password').valid && !IsvalidForm"
                                        class="help-block">Please enter a valid password!</span>
                                </div>
                                <div class="form-group">
                                    <div>
                                        <button type="submit" class=" btn btn-primary">Send
                                            Password</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button  (click)="onOkClick()">Ok</button>
</div>
