<h1 mat-dialog-title>Share project</h1>

<div mat-dialog-content>
<h4>users authorized </h4>
<select [ngModel]="person_id"  name="select_num" size="1" (change)="onUserChange($event.target.value)" >
        <option *ngFor="let person of persons" [value]="person['Person ID']">{{person['Person name']}}</option>
    </select> 

</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="onOkClick()" [disabled]="isDisabled">Ok</button>
  </div>
